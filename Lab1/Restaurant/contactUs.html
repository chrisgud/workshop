<!DOCTYPE html>
<html>
<head>
<title>Mark's Pizza - Contact Us</title>
</head>
<body>
<div id="title"><h1>Mark's Pizza</h1></div>
<hr />
<div id="links">
<a href="index.html">Home</a>
<a href="menu.html">Menu</a>
<a href="contactUs.html">Contact Us</a>
</div>
<hr />
<div id="form">
<form action="submit.html" method="POST">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"> <br />
			<label for="email">Email:</label>
			<input type="text" id="email" name="email"> <br />
			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone"> <br />
			<label for="reason">Reason for Inquiry:</label>
			<select id="reason" name="reason">
				<option value="catering" selected>Catering</option>
				<option value="party">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select><br />
			
			<label for="info">Additional Information:</label>
			<textarea id="info"></textarea><br />
			
			<fieldset>
			<legend>Have you been to the restaurant?</legend>
			<input type="radio" id="choice1" name="questionnaire" value="yes">
			<label for="choice1">Yes</label>
			<input type="radio" id="choice2" name="questionnaire" value="no">
			<label for="choice2">No</label><br />
			</fieldset>
			<fieldset>
			<legend>Best days to contact you:</legend>
			<input type="checkbox" id="monday" name="weekday" value="monday">
			<label for="monday">M</label>
			<input type="checkbox" id="tuesday" name="weekday" value="tuesday">
			<label for="tuesday">T</label>
			<input type="checkbox" id="wednesday" name="weekday" value="wednesday">
			<label for="wednesday">W</label>
			<input type="checkbox" id="thursday" name="weekday" value="thursday">
			<label for="thursday">Th</label>
			<input type="checkbox" id="friday" name="weekday" value="friday">
			<label for="friday">F</label><br />
			</fieldset>
			
			<input type="submit" name="submit" value="submit">
			</div>
<hr />
<div id="information">
600 Main Street, New Haven, CT, 06506<br /><br />
(555) 555-5555</div>
<hr />
</body>


</html>
